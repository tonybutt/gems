<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <!-- Control plane - purple/violet -->
    <linearGradient id="controlPlane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Worker - green/teal -->
    <linearGradient id="worker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Center - amber/gold -->
    <linearGradient id="center" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Future/empty - gray -->
    <linearGradient id="future" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#fff" stroke-width="1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Logo (scaled up, positioned left) -->
  <g transform="translate(280,320) scale(1.8)" filter="url(#glow)">
    <!-- Nix-style lambda spokes -->
    <g fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <g stroke="#a78bfa">
        <path d="M -6,-18 L 0,-30 L 6,-18 M 0,-30 L 0,-52"/>
      </g>
      <g stroke="#a78bfa" transform="rotate(60)">
        <path d="M -6,-18 L 0,-30 L 6,-18 M 0,-30 L 0,-52"/>
      </g>
      <g stroke="#a78bfa" transform="rotate(120)">
        <path d="M -6,-18 L 0,-30 L 6,-18 M 0,-30 L 0,-52"/>
      </g>
      <g stroke="#6ee7b7" transform="rotate(180)">
        <path d="M -6,-18 L 0,-30 L 6,-18 M 0,-30 L 0,-52"/>
      </g>
      <g stroke="#6ee7b7" transform="rotate(240)">
        <path d="M -6,-18 L 0,-30 L 6,-18 M 0,-30 L 0,-52"/>
      </g>
      <g stroke="#6b7280" opacity="0.5" transform="rotate(300)">
        <path d="M -6,-18 L 0,-30 L 6,-18 M 0,-30 L 0,-52"/>
      </g>
    </g>

    <!-- Outer hex connection -->
    <polygon points="0,-65 56.3,-32.5 56.3,32.5 0,65 -56.3,32.5 -56.3,-32.5"
             fill="none" stroke="#9ca3af" stroke-width="1.5" opacity="0.3"/>

    <!-- Center gem -->
    <g>
      <polygon points="0,-14 12,0 0,14 -12,0" fill="url(#center)" stroke="#fcd34d" stroke-width="1.5"/>
      <polygon points="0,-14 12,0 0,0" fill="#fef3c7" opacity="0.5"/>
      <polygon points="0,0 -12,0 0,-14" fill="#d97706" opacity="0.3"/>
    </g>

    <!-- Control plane gems -->
    <g transform="translate(0,-65)">
      <polygon points="0,-12 10,0 0,12 -10,0" fill="url(#controlPlane)" stroke="#c4b5fd" stroke-width="1.5"/>
      <polygon points="0,-12 10,0 0,0" fill="#ddd6fe" opacity="0.5"/>
      <polygon points="0,0 -10,0 0,-12" fill="#7c3aed" opacity="0.3"/>
    </g>
    <g transform="translate(56.3,-32.5)">
      <polygon points="0,-12 10,0 0,12 -10,0" fill="url(#controlPlane)" stroke="#c4b5fd" stroke-width="1.5"/>
      <polygon points="0,-12 10,0 0,0" fill="#ddd6fe" opacity="0.5"/>
      <polygon points="0,0 -10,0 0,-12" fill="#7c3aed" opacity="0.3"/>
    </g>
    <g transform="translate(56.3,32.5)">
      <polygon points="0,-12 10,0 0,12 -10,0" fill="url(#controlPlane)" stroke="#c4b5fd" stroke-width="1.5"/>
      <polygon points="0,-12 10,0 0,0" fill="#ddd6fe" opacity="0.5"/>
      <polygon points="0,0 -10,0 0,-12" fill="#7c3aed" opacity="0.3"/>
    </g>

    <!-- Worker gems -->
    <g transform="translate(0,65)">
      <polygon points="0,-12 10,0 0,12 -10,0" fill="url(#worker)" stroke="#a7f3d0" stroke-width="1.5"/>
      <polygon points="0,-12 10,0 0,0" fill="#d1fae5" opacity="0.5"/>
      <polygon points="0,0 -10,0 0,-12" fill="#059669" opacity="0.3"/>
    </g>
    <g transform="translate(-56.3,32.5)">
      <polygon points="0,-12 10,0 0,12 -10,0" fill="url(#worker)" stroke="#a7f3d0" stroke-width="1.5"/>
      <polygon points="0,-12 10,0 0,0" fill="#d1fae5" opacity="0.5"/>
      <polygon points="0,0 -10,0 0,-12" fill="#059669" opacity="0.3"/>
    </g>

    <!-- Future node -->
    <g transform="translate(-56.3,-32.5)" opacity="0.4">
      <polygon points="0,-12 10,0 0,12 -10,0" fill="url(#future)" stroke="#6b7280" stroke-width="1.5"/>
      <polygon points="0,-12 10,0 0,0" fill="#9ca3af" opacity="0.3"/>
      <polygon points="0,0 -10,0 0,-12" fill="#374151" opacity="0.3"/>
    </g>
  </g>

  <!-- Text content (right side) -->
  <g filter="url(#textGlow)">
    <!-- Title -->
    <text x="640" y="260" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="96" font-weight="700" fill="#f8fafc" letter-spacing="-2">
      Gems
    </text>

    <!-- Tagline -->
    <text x="640" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
      Talos Kubernetes Homelab
    </text>

    <!-- Tech badges -->
    <g transform="translate(640, 380)">
      <!-- Talos -->
      <g>
        <rect x="0" y="0" width="90" height="32" rx="6" fill="#3b82f6" opacity="0.2"/>
        <rect x="0" y="0" width="90" height="32" rx="6" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
        <text x="45" y="21" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">Talos</text>
      </g>
      <!-- Flux -->
      <g transform="translate(100, 0)">
        <rect x="0" y="0" width="90" height="32" rx="6" fill="#6366f1" opacity="0.2"/>
        <rect x="0" y="0" width="90" height="32" rx="6" fill="none" stroke="#6366f1" stroke-width="1.5"/>
        <text x="45" y="21" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#818cf8" text-anchor="middle">Flux</text>
      </g>
      <!-- Cilium -->
      <g transform="translate(200, 0)">
        <rect x="0" y="0" width="90" height="32" rx="6" fill="#f59e0b" opacity="0.2"/>
        <rect x="0" y="0" width="90" height="32" rx="6" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
        <text x="45" y="21" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fbbf24" text-anchor="middle">Cilium</text>
      </g>
      <!-- Nix -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="90" height="32" rx="6" fill="#5277C3" opacity="0.2"/>
        <rect x="0" y="0" width="90" height="32" rx="6" fill="none" stroke="#5277C3" stroke-width="1.5"/>
        <text x="45" y="21" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7ebae4" text-anchor="middle">Nix</text>
      </g>
    </g>

    <!-- Cluster info -->
    <g transform="translate(640, 460)" fill="#64748b" font-family="ui-monospace, monospace" font-size="16">
      <text x="0" y="0">5 nodes</text>
      <text x="0" y="28">3 control planes</text>
      <text x="0" y="56">2 workers</text>
      <text x="150" y="0">Kubernetes 1.32</text>
      <text x="150" y="28">OpenEBS LocalPV</text>
      <text x="150" y="56">GitOps managed</text>
    </g>
  </g>

  <!-- Corner accent -->
  <polygon points="0,0 120,0 0,120" fill="#8b5cf6" opacity="0.1"/>
  <polygon points="1280,640 1160,640 1280,520" fill="#10b981" opacity="0.1"/>
</svg>
