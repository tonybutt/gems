namespace: cloudflared

resources:
- ns.yaml
- deployment.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: cloudflared
  files:
  - config.yaml

secretGenerator:
- name: tunnel-credentials
  files:
  - tunnel-creds.json
- name: tunnel-origin-cert
  files:
  - cert.pem