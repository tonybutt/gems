---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: cilium
      version: '1.16.3'
      sourceRef:
        kind: HelmRepository
        name: cilium
      interval: 5m
  releaseName: cilium
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  values:
    ipam:
      mode: kubernetes
    gatewayAPI:
      enabled: true
    l2announcements:
      enabled: true
    kubeProxyReplacement: true
    securityContext:
      capabilities:
        ciliumAgent: 
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState: 
        - NET_ADMIN 
        - SYS_ADMIN
        - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: localhost
    k8sServicePort: 7445
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true