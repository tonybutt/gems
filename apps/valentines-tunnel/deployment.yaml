apiVersion: apps/v1
kind: Deployment
metadata:
  name: valentines-tunnel
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: valentines-tunnel
  replicas: 1
  template:
    metadata:
      labels:
        app: valentines-tunnel
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.11.0
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
      volumes:
        - name: creds
          secret:
            secretName: tunnel-credentials
        - name: config
          configMap:
            name: valentines-tunnel
            items:
              - key: config.yaml
                path: config.yaml
