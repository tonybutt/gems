# chart: openebs/openebs
# version: 4.2.0
# repo: https://openebs.github.io/openebs
# namespace: openebs
# release-name: openebs

# Engine selection - only enable LocalPV Hostpath
engines:
  local:
    lvm:
      enabled: false
    zfs:
      enabled: false
  replicated:
    mayastor:
      enabled: false

# Pre-upgrade hook - alpine/k8s has kubectl + shell
preUpgradeHook:
  image:
    registry: docker.io
    repo: alpine/k8s
    tag: "1.32.0"

# LocalPV Hostpath configuration
localpv-provisioner:
  localpv:
    basePath: /var/openebs/local
  hostpathClass:
    # We create our own StorageClass with WaitForFirstConsumer
    enabled: false
